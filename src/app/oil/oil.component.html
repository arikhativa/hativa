<article class="flex justify-content-center mt-8 pt-4">
    <div class="flex max-w-55rem gap-5">
        <p-card>
            <h1>שמן זית</h1>
            <p>
                בנוסף למשק בכפר, לעמי ועפרה מטעי זיתים אותם הם מוסקים אחת לשנה
                ומפיקים שמן זית איכותי. במטעים זני זיתים המתאימים במיוחד לשמן
                זית כגון: פישולין (זן צרפתי), קורטינה (זן איטלקי) וברנע (זן
                ישראלי), הידועים ברייחם הטוב ובארומה שלהם.
            </p>
            <p-divider></p-divider>
            <div
                class="card flex justify-content-center align-items-center ltr"
            >
                <p-galleria
                    [value]="images"
                    [autoPlay]="true"
                    [showIndicators]="true"
                    [showThumbnails]="false"
                    [showItemNavigatorsOnHover]="false"
                    [showItemNavigators]="false"
                    [responsiveOptions]="responsiveOptions"
                    [containerStyle]="{ 'max-width': '640px' }"
                >
                    <ng-template
                        pTemplate="item"
                        let-item
                    >
                        <p-image
                            [src]="item.itemImageSrc"
                            [preview]="true"
                            width="550"
                            height="400"
                        />
                    </ng-template>
                </p-galleria>
            </div>
        </p-card>
    </div>
</article>
